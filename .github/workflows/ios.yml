name: iOS Build & Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build iOS App (Simulator)
    runs-on: macos-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable

    - name: Cache CocoaPods
      uses: actions/cache@v4
      with:
        path: Pods
        key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
        restore-keys: |
          ${{ runner.os }}-pods-

    - name: Install CocoaPods
      run: |
        if [ -f "Podfile" ]; then
          pod install --repo-update
        fi

    - name: Build for iOS Simulator
      run: |
        xcodebuild \
          -project PhoneScanner.xcodeproj \
          -scheme PhoneScanner \
          -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
          -configuration Debug \
          clean build \
          CODE_SIGNING_ALLOWED=NO

    - name: Run Tests
      run: |
        xcodebuild \
          -project PhoneScanner.xcodeproj \
          -scheme PhoneScanner \
          -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
          -configuration Debug \
          test \
          CODE_SIGNING_ALLOWED=NO

    - name: Display Testing Instructions
      run: |
        echo "🎉 iOS编译成功!"
        echo ""
        echo "📱 免费测试方案:"
        echo "1. 模拟器测试: 当前编译已验证项目可正常运行"
        echo "2. 真机测试: 参考项目中的 FREE_TESTING.md 文件"
        echo "3. 免费Apple ID: 可在Mac上使用免费Apple ID签名测试7天"
        echo ""
        echo "📖 详细指南: https://github.com/tuyanshuai/scanner/blob/main/FREE_TESTING.md"

    - name: Archive Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ios-simulator-build
        path: |
          build/
          FREE_TESTING.md
        retention-days: 30

  build-device:
    name: Build for Device (Requires Certificates)
    runs-on: macos-latest
    if: false  # 默认禁用，需要证书时启用

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable

    - name: Import Code Signing Certificates
      env:
        BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
        P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
        BUILD_PROVISION_PROFILE_BASE64: ${{ secrets.BUILD_PROVISION_PROFILE_BASE64 }}
        KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
      run: |
        # 创建临时keychain
        security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
        security default-keychain -s build.keychain
        security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain

        # 导入证书
        echo $BUILD_CERTIFICATE_BASE64 | base64 --decode > certificate.p12
        security import certificate.p12 -k build.keychain -P "$P12_PASSWORD" -T /usr/bin/codesign

        # 导入provisioning profile
        echo $BUILD_PROVISION_PROFILE_BASE64 | base64 --decode > build_pp.mobileprovision
        mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
        cp build_pp.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles

    - name: Build and Archive
      run: |
        xcodebuild \
          -project PhoneScanner.xcodeproj \
          -scheme PhoneScanner \
          -configuration Release \
          -destination generic/platform=iOS \
          -archivePath $PWD/build/PhoneScanner.xcarchive \
          archive

    - name: Export IPA
      run: |
        xcodebuild \
          -exportArchive \
          -archivePath $PWD/build/PhoneScanner.xcarchive \
          -exportOptionsPlist exportOptions.plist \
          -exportPath $PWD/build

    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: ios-ipa
        path: build/*.ipa